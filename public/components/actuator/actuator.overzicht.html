<div class="ptop_30">
    <div class="swiper-container">
        <div class="swiper-wrapper">
        </div>
    </div>
</div>

<div class="swiper-container">

    <div class="swiper-wrapper">

        <div class="swiper-slide" ng-repeat="repeat in aoc.repeater">
            <div class="col m6 repeater" ng-if="$index >= ($parent.$index * 8) && $index < (($parent.$index+1) * 8)"
                 ng-repeat="actuator in aoc.actuator">
                <div class="row">
                    <div class="col m4">
                        <div ng-click="aoc.toggleState(actuator)" class="customCard onoff text-center">
                            <div class="status" ng-class="actuator.status.state ? 'green' : 'red'"></div>
                            <div style="background-image:url({{actuator.model.image}}); margin:0 auto; margin-top:6px; width: 36px; height:36px; background-size:cover;"></div>
                        </div>
                    </div>
                    <div class="col m8" ng-click="aoc.GoToDetail(actuator)"
                         style="margin-left:-8px; margin-top:0px;">
                        <div class="customCard" style="padding:1px;">
                            <div id="actuator" class="detailcontainer">
                                {{actuator.config.alias}}<br>

                                <div style="position: absolute; right:0px; top:0px; width: 40px; height: 10px; opacity: 0.4;">
                                    <img ng-if="aoc.checkIfDeviceHas('thresholds', actuator)"
                                         src="images/icon_condition.png" width="10px;"
                                         style="float:right; margin-right:3px; margin-top:3px;">
                                    <img ng-if="aoc.checkIfDeviceHas('events', actuator)"
                                         src="https://cdn3.iconfinder.com/data/icons/time/100/alarm_bell_1-512.png"
                                         style="float:right; margin-right:3px; margin-top:3px;" width="10px;">
                                    <img ng-if="aoc.checkIfDeviceHas('timers', actuator)"
                                         src="http://simpleicon.com/wp-content/uploads/clock-time-1.png"
                                         style="float:right; margin-right:3px; margin-top:3px;" width="10px;">
                                </div>

                                <span class="description">{{actuator.model.description.substring(0, 25)}}...</span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="left:285px; width: 12%; position: absolute; bottom:115px;">
    <div class="swiper-pagination">
    </div>
</div>
