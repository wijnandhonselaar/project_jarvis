<div class ="log-container">
    <div class="Logs">
        <div class="row logentry" ng-repeat="log in lc.logs | reverse">
            <div class="col m1 loglevel n{{log.severity}}">

            </div>
            <div class="col m10 lognotice">
                {{log.message}}
            </div>
            <div>
                <span class="lognotice date">{{lc.convertUnix(log.timestamp)}}</span>
            </div>
        </div>
    </div>
</div>
