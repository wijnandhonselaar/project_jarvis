<!DOCTYPE html>
<html ng-app="jarvisApp">
<head>
    <title title-dir></title>
    <!--<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <script src="js/dist.js"></script>
    <link href="css/dist.css" rel="stylesheet" type="text/css">
</head>

<body class="white">

    <header>
        <div ui-view="headerView"></div>
    </header>

    <div class="row ptop_50">
        <div class="col m9 nopad" id="paneleft">
            <div class="row">
                <div class="col m12 mainwindow">
                    <div ui-view="mainView"></div>
                </div>
            </div>
            <div class="row">
                <div class="col m12 backpanel_light menucontainer">
                    <div ui-view="menuView"></div>
                </div>
            </div>
        </div>
        <div class=" col m3 backpanel_dark logwindow nopad">
            <div ui-view="logView"></div>
        </div>
    </div>

    <div id="conflictmodal" class="modal">
        <div class="modal-content" style="text-align:center;">
            <p>Oeps! er is een conflict gevonden. Welk scenario wil je dat ik uitvoer?</p>
            <div class="row">
                <div class="col m6">
                    <div class="card touch" style="padding:10px; text-align:center;">
                        Ik wil deze uitvoeren #1
                    </div>
                </div>
                <div class="col m6">
                    <div class="card touch" style="padding:10px; text-align:center;">
                        Maar ik conflicteer met deze
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="//localhost:5050/livereload.js"></script>
</body>
</html>
