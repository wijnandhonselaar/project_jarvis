<!DOCTYPE html>
<html ng-app="jarvisApp">
<head>
    <title title-dir></title>
    <!--<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <script src="js/dist.js"></script>
    <link href="css/dist.css" rel="stylesheet" type="text/css">
</head>

<body class="white recbody">

    <header>
        <div ui-view="headerView"></div>
    </header>

    <div class="row ptop_50">
        <div class="col m9 nopad" id="paneleft" style="background-color:#FAFAFA;">
            <div class="row">
                <div class="col m12 mainwindow">
                    <div ui-view="mainView"></div>
                </div>
            </div>
            <div class="row" style="z-index:999; position:absolute; width: 597px">
                <div class="col m12 backpanel_light menucontainer">
                    <div ui-view="menuView"></div>
                </div>
            </div>
        </div>
        <div class=" col m3 backpanel_light wshadow logwindow nopad">
            <div ui-view="logView"></div>
        </div>
    </div>

    <div id="conflictmodal" class="modal">
        <div class="modal-content" style="text-align:center;">
            <p>Oeps! er is een conflict gevonden bij het uitvoeren van <b><span id="executingScenario"></span></b>. Welke actie wil je dat ik uitvoer?</p>
            <div class="row">
                <div class="col m6">
                    <div class="card touch" id="resolve1click" style="padding:10px;">
                        <div class="row">
                            <div class="col m2">
                                <img id="resolve1img" src="" width="100%">
                            </div>
                            <div class="col m10" style="text-align: left;">
                                <span data-scenario="" id="resolve1"> </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col m6">
                    <div class="card touch" id="resolve2click" style="padding:10px;">
                        <div class="row">
                            <div class="col m2">
                                <img id="resolve2img" src="" width="100%">
                            </div>
                            <div class="col m10" style="text-align: left;">
                                <span data-scenario="" id="resolve2"> </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="//localhost:5050/livereload.js"></script>
</body>
</html>
